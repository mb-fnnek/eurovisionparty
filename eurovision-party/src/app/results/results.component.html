<div class="site-title"><img ngSrc="/ESC_Basel2025_White_V2.png" height="92" width="240">Wyniki</div>
<div class="grid-container">
  <div class="column">
    <app-participant-card
      class="fade-in-up"
      *ngFor="let item of leftColumn; let idx = index"

      [style.animationDelay]="(idx * 100) + 'ms'">

    </app-participant-card>
  </div>
  <div class="column">
    <app-participant-card
      class="fade-in-up"
      *ngFor="let item of rightColumn; let idx = index"
      [style.animationDelay]="(idx * 100) + 'ms'"
    ></app-participant-card>
  </div>
</div>
